spring.datasource.url = jdbc:mysql://127.0.0.1:3306/spoj
spring.datasource.username = springstudent
spring.datasource.password = springstudent
spring.datasource.driver-class = com.spoj.jdbc.driver
#spring security default user security
spring.security.user.name=admin
